}

if(window.location.pathname.toLowerCase().includes('/s/home') || window.location.pathname.toLowerCase().includes('/s/products')
   || window.location.pathname.toLowerCase().includes('/s/support') || window.location.pathname.toLowerCase().includes('/s/videos')
   || window.location.pathname.toLowerCase().includes('/s/thanks')){
    
    var url = new URL(location.href);
    var search_params = url.searchParams;
    var mParam = search_params.get('m');
    var formParam = search_params.get('form');
    var pathname = location.pathname;
    
    if(mParam == 1 && pathname.includes("/s/support") && !formParam){
        window.location.href = 'https://myhelp.fitbit.com?cu=1&m=1';
    }
    else if(mParam == 1 && (!pathname.includes("/s/support") || pathname.includes("/s/support") && formParam)){
        search_params.delete('m');
        url.search = search_params.toString();
        var new_url = url.toString();
        window.location.href = new_url;
    }
}
