<style type='text/css'>
.spinner, .spinner .status {

  width: 32px;
}

}

  right: 0;

  border-width: 2px;
  content: "";

  height: 20px;
  position: relative;
  vertical-align: middle;
  width: 20px;
}

  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
